name: CI - Backend Integration Tests

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main

jobs:
  docker-tests:
    name: Dockerized backend integration tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Compose file for CI
        run: |
          # Generate a cryptographically strong SECRET_KEY for the tester container
          SECRET_KEY=$(openssl rand -hex 32)
          echo "Using generated SECRET_KEY for CI"
          # Persist secret to an env-file so docker compose interpolation works reliably
          echo "SECRET_KEY=$SECRET_KEY" > .ci.env
          # Export SECRET_KEY to GITHUB_ENV for use in subsequent steps (for pydantic validation)
          echo "SECRET_KEY=$SECRET_KEY" >> $GITHUB_ENV
          cat > docker-compose.ci.yml <<'YAML'
          version: "3.8"
          services:
            postgres:
              image: postgres:15
              environment:
                POSTGRES_USER: test_user
                POSTGRES_PASSWORD: test_password
                POSTGRES_DB: test_db
              ports:
                - "5432:5432"
              healthcheck:
                test: ["CMD-SHELL", "pg_isready -U test_user"]
                interval: 2s
                timeout: 2s
                retries: 30
            redis:
              image: redis:7
              ports:
                - "6379:6379"
              healthcheck:
                test: ["CMD", "redis-cli", "ping"]
                interval: 2s
                timeout: 2s
                retries: 30
            tester:
              build:
                context: .
                dockerfile: backend/Dockerfile
              environment:
                DATABASE_URL: postgresql://test_user:test_password@postgres:5432/test_db
                REDIS_URL: redis://redis:6379/0
                SECRET_KEY: "${SECRET_KEY}"
              depends_on:
                - postgres
                - redis
              volumes:
                - ./:/app
              working_dir: /app
              command: /bin/bash -lc 'PYTHONPATH=/app:/app/backend pytest backend/tests/test_templates.py -q -k template_crud_flow'
          YAML

      - name: Load CI Environment Variables
        id: load_env
        run: |
          # Load .ci.env content into a variable for use in docker-compose
          if [ -f .ci.env ]; then
            ENV_VARS=$(cat .ci.env | xargs)
          else
            ENV_VARS=""
          fi
          echo "ENV_VARS=$ENV_VARS" >> $GITHUB_OUTPUT


      - name: Start services and run tests
        env:
          COMPOSE_DOCKER_CLI_BUILD: 1
          DOCKER_BUILDKIT: 1
        run: |
          # 1. Run services in detached mode first, waiting for health checks
          ${{ steps.load_env.outputs.ENV_VARS }} docker compose --env-file .ci.env -f docker-compose.ci.yml up --build -d --wait --timeout 120s
          # 2. Then run the tester service separately to execute tests
          ${{ steps.load_env.outputs.ENV_VARS }} docker compose --env-file .ci.env -f docker-compose.ci.yml run --rm tester
      - name: Tear down
        if: always()
        run: |
          ${{ steps.load_env.outputs.ENV_VARS }} docker compose --env-file .ci.env -f docker-compose.ci.yml down -v || true
          rm -f .ci.env || true

