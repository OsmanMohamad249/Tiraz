services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=${DATABASE_URL:-postgresql://qeyafa:qeyafa_password@postgres:5432/qeyafa_db}
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY must be set in environment}
      - AI_SERVICE_URL=${AI_SERVICE_URL:-http://ai-models:8000}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:8080}
    volumes:
      - ./backend:/app
      - upload-data:/app/uploads
    depends_on:
      - postgres

  ai-models:
    build:
      context: ./ai-models
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=8000
    volumes:
      - ./ai-models:/app
      - ai-data:/app/data

  flutter-dev:
    build:
      context: ./mobile-app
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./mobile-app:/app
    stdin_open: true
    tty: true

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-qeyafa}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-qeyafa_password}
      POSTGRES_DB: ${POSTGRES_DB:-qeyafa_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
  upload-data:
  ai-data:
