version: "3.8"
services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://tiraz:tiraz_password@postgres:5432/tiraz_db
      - SECRET_KEY=your-super-secret-jwt-key-change-this-in-production-make-it-long-and-random
    volumes:
      - ./backend:/app
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: tiraz
      POSTGRES_PASSWORD: tiraz_password
      POSTGRES_DB: tiraz_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
