<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Qeyafa Mobile App">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Qeyafa">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Qeyafa</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Debug Console (Optional, kept for safety) -->
  <div id="debug-console" style="position: fixed; bottom: 0; left: 0; width: 100%; height: 200px; background: rgba(0,0,0,0.8); color: #0f0; overflow-y: scroll; font-family: monospace; padding: 10px; z-index: 9999; display: none;">
    <div>Debug Console Initialized</div>
  </div>
  <script>
    function logToScreen(msg, type = 'info') {
      var consoleDiv = document.getElementById('debug-console');
      if (consoleDiv) {
        consoleDiv.style.display = 'block';
        var logEntry = document.createElement('div');
        logEntry.style.color = type === 'error' ? '#ff5555' : '#0f0';
        logEntry.style.borderBottom = '1px solid #333';
        logEntry.style.padding = '2px 0';
        logEntry.innerText = '[' + new Date().toLocaleTimeString() + '] ' + msg;
        consoleDiv.appendChild(logEntry);
        consoleDiv.scrollTop = consoleDiv.scrollHeight;
      }
      console.log(msg);
    }
    window.onerror = function(message, source, lineno, colno, error) {
      logToScreen('Global Error: ' + message + ' (' + source + ':' + lineno + ')', 'error');
      return false;
    };
    window.addEventListener('unhandledrejection', function(event) {
      logToScreen('Unhandled Promise Rejection: ' + event.reason, 'error');
    });
  </script>

  <!-- Modern Flutter Bootstrap -->
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
