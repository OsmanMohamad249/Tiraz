pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        def localPropertiesFile = file("local.properties")
        if (localPropertiesFile.exists()) {
            localPropertiesFile.withInputStream { properties.load(it) }
        }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        if (flutterSdkPath == null) {
            flutterSdkPath = System.getenv("FLUTTER_ROOT")
        }
        // Fallback for CI if FLUTTER_ROOT is not set but flutter is on PATH
        if (flutterSdkPath == null) {
             def flutterPath = "which flutter".execute().text.trim()
             if (flutterPath) {
                 flutterSdkPath = new File(flutterPath).parentFile.parentFile.absolutePath
             }
        }
        
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties nor FLUTTER_ROOT environment variable"
        return flutterSdkPath
    }
    settings.ext.flutterSdkPath = flutterSdkPath()

    includeBuild("${settings.ext.flutterSdkPath}/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply false
    id "com.android.application" version "8.1.1" apply false
    id "org.jetbrains.kotlin.android" version "1.9.0" apply false
}

include ":app"
