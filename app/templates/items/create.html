{% extends "base.html" %}

{% block title %}إضافة عنصر - Add Item | طراز Qeyafa{% endblock %}

{% block content %}
<div class="form-page">
    <h1>إضافة عنصر جديد / Add New Item</h1>
    
    <form method="POST" class="item-form">
        <div class="form-group">
            <label for="name">الاسم / Name *</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="style">النمط / Style</label>
            <input type="text" id="style" name="style" placeholder="Modern, Classic, Minimal, etc.">
        </div>

        <div class="form-group">
            <label for="description">الوصف / Description</label>
            <textarea id="description" name="description" rows="5"></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">حفظ / Save</button>
            <a href="{{ url_for('items.list_items') }}" class="btn btn-secondary">إلغاء / Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
